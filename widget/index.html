<link href="css/style.css" rel="stylesheet">
<article class="widget">
  <p class="widget__accept-order">Ваш заказ №<span class="widget__yellow-font">1890998</span>  принят и находится в обработке</p>
  <b class="widget__user-name">Михаил Иванович!</b>
  <p class="widget__advert">Подарите друзьям скидку <br>в «<span class="widget__capitalize">С</span>ompany<span class="widget__capitalize">N</span>ame» и получите скидку в подарок, за каждого друга</p>
  <p class="widget__discount">10%</p>
  <ul class="widget__social-list">
    <li><a class="widget__social-link widget__social-link--ok" href="https://www.ok.ru" aria-label="Одноклассники"></a></li>
    <li><a class="widget__social-link widget__social-link--fb" href="https://www.facebook.com" aria-label="Facebook"></a></li>
    <li><a class="widget__social-link widget__social-link--tw" href="https://www.twitter.com" aria-label="Твиттер"></a></li>
    <li><a class="widget__social-link widget__social-link--vk" href="https://www.vk.com" aria-label="Вконтакте"></a></li>
  </ul>
  <form>
    <input class="widget__input widget__input--email" type="email" placeholder="E-mail друзей" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    <textarea class="widget__input widget__input--text">Хороший ассортимент и цены в&nbsp%site_name%. Только что после покупки подарили скидку %friend_reward% для моих друзей!

Времени мало, вперед!</textarea>
    <button class="widget__btn-submit" type="submit">Отправить</button>
  </form>
  <div class="widget__footer">
    <a class="widget__rules-link" href="http://floctoryblablabla/#########">http://floctoryblablabla/#########</a>
    <p class="widget__rules">Правила акции</p>
    <a class="widget__user-agreement" href="#">Пользовательское соглашение</a>
  </div>
  <button class="widget__btn-close" aria-label="Закрыть"></button>
