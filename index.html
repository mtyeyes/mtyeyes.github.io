<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Партфолио</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="page">
      <div class="portals-container" id="portalsContainer"></div>
    </body>
    <script>
      let sites = ['https://mtyeyes.github.io/palette/', 'https://mtyeyes.github.io/darkink/', 'https://mtyeyes.github.io/sedona/'];
      for (let site of sites) {
        let portal = document.createElement('portal');
        portal.src = site;
        portal.className = 'portal';
        portal.style = '...';
        portalsContainer.append(portal)
        portal.addEventListener('click', function(event) {
          portal.activate();
        });
      }
    </script>
</html>
