
<!-- saved from url=(0036)http://yoksel.github.io/url-encoder/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>URL-encoder for SVG</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Инструмент не мой, я просто разместил <span class="line-through">объяву</span> копию. Оригинал <a href="http://yoksel.github.io/url-encoder/">здесь</a></h1>

      </header>

      <main>
        <div class="panel">

          <div class="options">
              External quotes:
              <label class="options__label">
                <input type="radio" value="single" name="quotes" class="options__input visuallyhidden">
                <span class="options__text">single</span>
              </label>

              <span class="options__middle-word">/</span>

              <label class="options__label">
                <input type="radio" value="double" name="quotes" class="options__input visuallyhidden" checked="">
                <span class="options__text">double</span>
              </label>
          </div>
        </div>

        <div class="containers">
          <div class="container container--left container container--init">
              <h4>Insert your SVG:</h4>
              <button class="button-example">Example</button>
              <textarea name="init" id="init" spellcheck="false"></textarea>
          </div>

          <div class="container container--right container container--result">
            <h4>Take encoded:</h4>
            <textarea name="result" id="result" spellcheck="false"></textarea>
          </div>
        </div>

        <div class="containers">
          <div class="container container--left container container--result-css">
            <h4>Ready for CSS:</h4>
            <textarea name="result-css" id="result-css" spellcheck="false"></textarea>
          </div>

          <div class="container container--right container container--demo">
            <h4>Preview:</h4>

            <div class="contrast-buttons">Background:
              <button type="button" class="contrast-button contrast-button--white contrast-button--current" data-color="white" title="White">
                <span class="visuallyhidden">White</span>
              </button>
              <button type="button" class="contrast-button contrast-button--silver" data-color="silver" title="Silver">
                <span class="visuallyhidden">Silver</span>
              </button>
              <button type="button" class="contrast-button contrast-button--black" data-color="black" title="Black">
                <span class="visuallyhidden">Black</span>
              </button>
            </div>

            <div class="demo-wrapper">
              <div id="demo" class="demo"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" async="" src="./js/script.js"></script>
</body></html>
